<ion-router-outlet id="first"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button (click)="lista()" color="success"></ion-menu-button>
      <!-- <ion-menu>
        <ion-nav [root]="menuList"> </ion-nav>
      </ion-menu> -->
    </ion-buttons>
    <ion-title class="titulo"> MENU PRINCIPAL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <div class="div-compras">
      <ion-card class="card1" (click)="comprar()">
        <!-- [href]="'/cardcompras'" routerDirection="forward" --- OR -----  (click)="comprar()"-->
        <img class="img" src="../../assets/img/cartBlack.png">
        <label class="label">COMPRAR</label>
      </ion-card>
    </div>
    <div class="div-ventas">
      <ion-card class="card2" (click)="irCardListaClientes()">
        <img class="img" src="../../assets/img/cartLleno.png">
        <label class="label">VENDER</label>
      </ion-card>
    </div>
    <div class="div-estado">
      <ion-card class="card3" (click)="irCardListaProveedores()">
        <label class="label">ESTADO</label>
        <img class="img" src="../../assets/img/estado.png">
      </ion-card>
    </div>
  </div>
</ion-content>
<ion-menu side="start" type="push" menuId="first" contentId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Configurar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="irCiudad()">Ciudades</ion-item>
      <ion-item (click)="irCliente()">Clientes</ion-item>
      <ion-item (click)="irConductor()">Conductores</ion-item>
      <ion-item (click)="irEstadoQueso()">Estados del Queso</ion-item>
      <ion-item (click)="irProveedor()">Proveedores</ion-item>
      <ion-item (click)="irTipoAnticipo()">Tipos de Anticipo</ion-item>
      <ion-item (click)="irTipoIdentificacion()">Tipos de Identificación</ion-item>
      <ion-item (click)="irTipoQueso()">Tipos de Queso</ion-item>
      <!-- <ion-item (click)="irTipoTrueque()">Tipos de Trueque</ion-item> -->
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-button class="cerraSesion" expand="full" (click)="cerrarSesion()">
      Cerrar Sesión
    </ion-button>
  </ion-footer>
</ion-menu>
