<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" (click)="openFirst()"></ion-menu-button>
    <ion-title> MENU PRINCIPAL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row1">
    <ion-col class="col1">
      <ion-card class="card1">
        <ion-button (click)="irVender()" class="btn-title1">COMPRAS</ion-button>
        <div class="div-boton-lote">
          <ion-button class="boton-n-lote"  expand="full">
            <ion-icon name="add"></ion-icon>
            Nuevo LOTE
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
    
    <ion-col class="col2">
      <ion-card class="card2">
        <ion-button class="btn-title2">VENTAS</ion-button>
        <div class="div-boton-lote">
          <ion-button class="boton-v-lote" (click)="guardar()" expand="full">
            <ion-icon name="add"></ion-icon>
            VENDER LOTE
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="row2">
    <ion-col class="col3">
      <ion-card class="card3">
        <ion-button class="btn-title3">ANTICIPOS</ion-button>
      </ion-card>
    </ion-col>
    <ion-col class="col4">
      <ion-card class="card4">
        <ion-button class="btn-title4">TRUEQUES</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-menu sclasse="start" menuclass="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Configurar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="irPageTipoQueso()">Tipos de Queso</ion-item>
      <ion-item (click)="irPageEstadoQueso()">Estados del Queso</ion-item>
      <ion-item (click)="irPageTipoAnticipo()">Tipos de Anticipo</ion-item>
      <ion-item (click)="irPageTipoTrueque()">Tipos de Trueque</ion-item>
      <ion-item (click)="irPageCrearCiudad()">Ciudades</ion-item>
      <ion-item (click)="irPageTipoclassentificacion()">Tipos de classentificaci√≥n</ion-item>
      <ion-item (click)="irPageRegistrarProveedor()">Proveedores</ion-item>
      <ion-item (click)="irPageRegistrarCliente()">Clientes</ion-item>
      <ion-item (click)="irPageRegistrarConductor()">Conductores</ion-item>
    </ion-list>
    <ion-button (click)="FB.cerrarSesion()">
      CERRAR SESION
    </ion-button>
  </ion-content>
</ion-menu>
