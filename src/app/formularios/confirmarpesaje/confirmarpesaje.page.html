<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">CONFIRMAR COMPRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-formulario">
    <p class="p-title">Estado de queso:</p>
    <ion-select [(ngModel)]="idEstadoProducto" class="select" [interfaceOptions]="customAlertOptions"
        interface="alert" multiple="false" ok-text="Aceptar" cancel-text="Cancelar">
        <ion-select-option [value]="lista.id" *ngFor="let lista of FB.estadoProductoLista">
          {{lista.descripcion}}
        </ion-select-option>
      </ion-select>
    <p>Peso</p>
    <input maxlength="99999" type="number" [(ngModel)]="pesoEdit" />
    <p>Valor Kilo</p>
    <input maxlength="99999999" type="text" [(ngModel)]="valorkgEdit" />
    <h1>{{sumado}}</h1>
  </div>
  <div>
    <ion-button (click)="guardar()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Confirmar
    </ion-button>
  </div>
</ion-content>
