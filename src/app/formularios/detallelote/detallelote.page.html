<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">DETALLE LOTE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cardcompras" color="success"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="div-principal">
    <div class="div-cabecera-1">
      <div class="div-sdt">{{idproveedor}}</div>
    </div>
    <div class="div-cabecera-2">
      <div class="div-sdt">Lote No:</div>
      <div class="div-sdv">{{Lotenum}}</div>
    </div>
  </div>
  <div class="div-secundario">
    <ion-row class="row1">
      <ion-col id="col1">
        <ion-button class="add" color="success" expand="full">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-card id="card1">
          <div id="title1">Tipo de queso: {{tipoqueso}}</div>
          <div class="div-pesoc">
            <div class="div-stq">Fecha: {{fechcompra}} </div>
          </div>
          <div class="div-atributo1">
            <div>Bulto:{{idbulto}}</div>
          </div>
          <div class="div-atributo2">
            <div>Peso: {{pesobulto}} Kg</div>
          </div>
          <div class="div-atributo1">
            <div>Bulto:{{idbulto1}}</div>
          </div>
          <div class="div-atributo2">
            <div>Peso: {{pesobulto2}} Kg</div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col id="col1">
        <ion-card id="card2">
          <p>Anticipos</p>
          <div id="title1">Fecha Anticipo: {{fechcompra}}</div>
          <div class="div-pesoc">
            <div class="div-stq">Concepto: {{concepto}} </div>
          </div>
          <div class="div-atributo1">
            <div>Valor:{{valor}}</div>
          </div>
          <div >
            <div>Descargar Soporte:</div>
            <a href="link/to/your/download/file" download>Download link</a> 
          </div>      
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
