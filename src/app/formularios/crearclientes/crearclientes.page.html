<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Crear Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text>
    <p>Completa el formulario para registrar un nuevo proveedor</p>
  </ion-text>
  <select name="tipoidentificacion">Tipo de Identificación</select>
  <input type="text" placeholder="Número de Identificación" />
  <input type="text" placeholder="Nombres" />
  <input type="text" placeholder="Apellidos" />
  <input type="text" placeholder="Celular" />
  <input type="text" placeholder="Dirección" />
  <input type="text" placeholder="Correo Electrónico" />

  <div>
    <ion-button (click)="guardar()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>
</ion-content>
