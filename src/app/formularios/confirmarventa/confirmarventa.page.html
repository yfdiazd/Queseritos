<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">CONFIRMAR VENTA</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()" color="danger">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <ion-title class="title">Precio de Venta</ion-title>
  </div>
  <div class="div-formulario">
       <div class="div_fila_1">
      <input max="10" type="number" [(ngModel)]="Valor" />
    </div>
    <ion-button (click)="guardar()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Confirmar
    </ion-button>
  </div>
</ion-content>
