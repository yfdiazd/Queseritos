<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">PROVEEDORES</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="success"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="div-formulario">
    <ion-text>
      <div class="bloque">
        <p>Completa el formulario para crear un proveedor</p>
      </div>
    </ion-text>
  </div>

  <div>
    <ion-select class="select" [interfaceOptions]="customAlertOptions" interface="alert" multiple="false"
      placeholder="Tipo de identificación" [(ngModel)]="tipoIdentificacionProveedor">
      <ion-select-option value="{{lista.codigo}}" *ngFor="let lista of FB.tiposIdentificacionLista">
        {{lista.descripcion}}
      </ion-select-option>
    </ion-select>
    <input type="text" placeholder="Número de Identificación" [(ngModel)]="numIndetificacionProveedor" />
    <input type="text" placeholder="Nombres" [(ngModel)]="nombreProveedor" />
    <input type="text" placeholder="Apellidos" [(ngModel)]="apellidoProveedor" />
    <input type="text" placeholder="Celular" [(ngModel)]="telefonoProveedor" />
    <input type="text" placeholder="Dirección" [(ngModel)]="direccionProveedor" />
    <input type="text" placeholder="Correo Electrónico" [(ngModel)]="correoProveedor" />
  </div>
  <div>
    <ion-button (click)="crearProveedor()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>

</ion-content>
