<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Crear Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text>
    <p>Completa el formulario para registrar un nuevo proveedor</p>
  </ion-text>
  <select name="tipoidentificacion">Tipo de Identificación</select>
  <input type="text" size="25" value="Número de Identificación" />
  <input type="text" size="25" value="Nombres" />
  <input type="text" size="25" value="Apellidos" />
  <input type="text" size="25" value="Celular" />
  <input type="text" size="25" value="Dirección" />
  <input type="text" size="25" value="Correo Electrónico" />
 
  <div>
    <ion-button (click)="guardar()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>
</ion-content>
