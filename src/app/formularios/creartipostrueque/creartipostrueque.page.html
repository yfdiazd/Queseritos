<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Tipos de Trueque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <p>Completa el formulario para predefinir los tipos de trueque</p>
  </ion-text>
  <div>
  <input type="text" placeholder="Código" [(ngModel)]="codigoTipoTrueque" />
  <input type="text" placeholder="Descripción del tipo de Trueque" [(ngModel)]="descripcionTipoTrueque" />
</div>
  <div>
    <ion-button (click)="guardarTipoTrueque()" expand="full"> 
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>

</ion-content>
