<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">TIPOS DE TRUEQUE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="success"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-formulario">
    <ion-text>
      <div class="bloque">
        <p>Completa el formulario para crear un tipo de trueque</p>
      </div>
    </ion-text>
  </div>

    <div>
      <input type="number" placeholder="Código del Trueque" />
      <input type="number" placeholder="Descripción del Trueque" />
    </div>

    <div>
      <ion-button (click)="agregarProducto()" expand="full">
        <ion-icon name="save-outline"></ion-icon>
        Guardar
      </ion-button>
    </div>

</ion-content>
