<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Crear Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text>
    <p>Completa el formulario para registrar un nuevo conductor</p>
  </ion-text>
  <div>
    <select value = "tipoidentificacion" name="tipoidentificacion">
      <option>Cédula de Ciudadanía</option>
     </select>
  <input type="text" placeholder="Número de Identificación" [(ngModel)]="numeroIdentificacionConductor" />
  <input type="text" placeholder="Nombres" [(ngModel)]="nombreConductor" />
  <input type="text" placeholder="Apellidos" [(ngModel)]="apelidoConductor" />
  <input type="text" placeholder="Celular" [(ngModel)]="celularConductor" />
</div>
  <div>
    <ion-button (click)="guardarConductor()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>
</ion-content>
