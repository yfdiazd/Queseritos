<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Crear Ciudades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <p>Completa el formulario para crear la ciudad de destino del producto</p>
  </ion-text>
  <div>
  <input type="text" placeholder="Código" [(ngModel)]="codigoCiudad" />
  <input type="text" placeholder="Descripción" [(ngModel)]="descripcionCiudad" />
</div>
  <div> 
    <ion-button (click)="guardarCiudad()" expand="full">
    <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>

</ion-content>
