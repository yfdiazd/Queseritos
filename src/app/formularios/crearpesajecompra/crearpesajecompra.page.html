<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cardcompras" color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">PESAJE COMPRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <div class="div-fila">
      <div class="div-f">
        <p class="div-t">Regístrale un nuevo pesaje a:</p>
        <p class="div-v">{{idproveedor}}</p>
      </div>
    </div>
    <div class="div-fila">
      <div class="div-f">
        <p class="div-t">Fecha Compra</p>
        <p class="div-v" id="saldo-debito">{{saldodebitototal}}</p>
      </div>
      <!--<div class="div-f">
        <p class="div-t">Saldo Crédito</p>
        <p class="div-v" id="saldo-credito">{{saldocreditotal | currency:'USD':true: '2.0-0'}}</p>
      </div>-->
    </div>
  </div>
  <div class="div-secundario">
    <label for=""> {{id}}</label>
    <ion-button (click)="agregarBultoLista()" expand="block" fill="clear" shape="round">
      Agregar
    </ion-button>
    <table>
      <thead>
        <th>Bulto</th>
        <th>Peso</th>
      </thead>
      <tbody>
        <tr *ngFor="let lista of listaBultos; let i=index">
          <td>
            <input [(ngModel)]="numbulto">
          </td>
          <td>
            <input [(ngModel)]="peso">
          </td>
          <ion-button (click)="removeRegister()" expand="block" fill="clear" shape="round">
            Borrar
          </ion-button>
        </tr>
      </tbody>
    </table>

    <p>Bulto No: {{numbulto}}"</p>
    <select value="codigoproducto" name="Tipo de Queso">
      <option>Queso Costeño</option>
    </select>
    <input type="text" placeholder="Peso" />

    <div>
      <ion-button (click)="guardar()" expand="full">
        <ion-icon name="save-outline"></ion-icon>
        Guardar
      </ion-button>
    </div>
  </div>
</ion-content>
