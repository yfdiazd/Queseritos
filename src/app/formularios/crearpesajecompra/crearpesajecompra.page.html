<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">PESAJE COMPRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <div class="div-fila">
      <div class="div-f">
        <p class="div-t">Reg√≠strale un nuevo pesaje a:</p>
        <p class="div-v">{{proveedor}}</p>
      </div>
    </div>
    <div class="div-fila">
      <div class="div-f">
        <p class="div-t">Fecha Compra</p>
        <p class="div-v" id="fech-compra">{{fechcompra}}</p>
      </div>
    </div>
    <div class="div-secundario">
      <table class="Pesaje">
        <thead>
          <th>Bulto</th>
          <th>Peso</th>
        </thead>
        <tbody>
          <td> 
            <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button> 
           </td> 
          <td>
            <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
          </td>
          <tr *ngFor="let field of fieldArray; let i=index">
            <td>
              <input [(ngModel)]="field.bulto" class="form-control" type="text" name="{{field.bulto}}" />
            </td>
            <td>
              <input [(ngModel)]="field.peso" class="form-control" type="text" name="{{field.peso}}" />
            </td>
            
          </tr>
          <tr>
            <td>
              <input class="form-control" type="text" id="newAttributeBulto" [(ngModel)]="newAttribute.Bulto"
                name="newAttributeBulto" />
            </td>
            <td>
              <input class="form-control" type="text" id="newAttributePeso" [(ngModel)]="newAttribute.Peso"
                name="newAttributePeso" />
            </td>
            </tr> 
        </tbody>
      </table>
  </div>
  <div>
    <ion-button (click)="agregarPesajeCompra()" expand="full">
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </ion-button>
  </div>
  </div>
</ion-content>
