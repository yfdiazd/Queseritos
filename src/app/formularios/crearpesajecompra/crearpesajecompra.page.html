<ion-router-outlet main></ion-router-outlet>
<ion-header>

    <ion-buttons slot="start">

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-text>

  </ion-text>
  <div>
  <p>Bulto No: {{numbulto}}"</p>
  <select value = "codigoproducto" name="Tipo de Queso">
    <option>Queso Coste√±o</option>

   </select>

  </div>
