<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">PROVEEDORES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="totales">
      <div class="div__totales">
        <label class="label">Crédito</label>
        <label class="valorC">{{FB.credito | currency:'USD':true: '2.0-0'}}</label>
        <label class="label">Débito</label>
        <label class="valorD">{{FB.debito | currency:'USD':true: '2.0-0'}}</label>
        <label class="label">Saldo</label>
        <label class="valorS">{{(FB.debito - FB.credito) | currency:'USD':true: '2.0-0'}}</label>
      </div>
      <ion-searchbar class="search" placeholder="Buscar proveedor" (ionChange)="getItems($event)"></ion-searchbar>
    </div>
    <div class="div__lista">
      <ion-list class="lista">
        <ion-item class="item" *ngFor="let input of listanombres1">
          <ion-icon class="icon" slot="start" name="chevron-forward"></ion-icon>
          <ion-label class="label" (click)="irCardLote(input)">{{input}}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs class="">
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="irInicio()">
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="irCompras()">
          <ion-icon name="cart"></ion-icon>
          <ion-label>Compras</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="irEstado()">
          <ion-icon name="podium"></ion-icon>
          <ion-label>Estado</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
