<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">PESAJES DETALLADOS</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cardcompras" color="success"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <ion-title>{{nombreProv}}</ion-title>
  </div>
  <div class="div-secundario">
    <ion-item-sliding class="slider" *ngFor="let card of FB.pesajeCompraLista">
      <ion-item class="item">
        <div class="div-card">
          <ion-card class="card">
            <div class="div_info">
              <p>Tipo de queso: {{tipoQueso.descripcion}} </p>
              <p>Fecha: {{card.fechaCompra}}</p>
              <p>Peso total: {{card.pesoBultos}}</p>
            </div>
            <div class="div_tabla">
              <p>Lista de bultos [ {{card.totalBulto}} ]</p>
              <table class="table">
                <thead class="thead">
                  <th class="th1">Bulto</th>
                  <th class="th2">Peso</th>
                  <th class="th3"></th>
                </thead>
                <tbody class="tbody">
                  <tr class="tr" *ngFor="let lista of listaBultos; let i=index">
                    <td class="td1">
                      <label (ngModel)="numbulto">{{i+1}}</label>
                    </td>
                    <td class="td2">
                      <label (ngModel)="numbulto">{{lista.peso}}</label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ion-card>
        </div>
      </ion-item>
      <!-- OpciÃ³n para editar el registro -->
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editarModal(lista)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-row class="row1">
      <ion-col id="col1">
      </ion-col>
    </ion-row>
  </div>

  <ion-fab (click)="presentActionSheet()" class="btn-options" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="boton-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
