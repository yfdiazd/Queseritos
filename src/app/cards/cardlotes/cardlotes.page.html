<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">LOTES DE COMPRAS</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cardlistaproveedores" color="danger"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <div class="col_1">
      <p class="p1">Proveedor</p>
      <p class="p2">{{nombreProv}}</p>
    </div>
  </div>
  <div class="div-secundario">
    <ion-card class="card" *ngFor="let item of FB.listaLotesDelProveedor" (click)="irDetalleLote(item)">
      <ion-label class="labels">Lote: {{item.lote}}</ion-label>
      <ion-label class="labels">Total Compras: {{item.compra}}</ion-label>
      <ion-label class="labels">Total Anticipos: {{item.anticipo}}</ion-label>
      <ion-icon slot="start" name="chevron-forward"></ion-icon>
      <ion-badge slot="end">0</ion-badge>
    </ion-card>
  </div>
  <ion-button (click)="saldarDeuda()" expand="full">
    <ion-icon name="cash-outline"></ion-icon>
    Saldar Deuda
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs class="">
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="irInicio()">
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="irCompras()">
          <ion-icon name="cart"></ion-icon>
          <ion-label>Compras</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="irEstado()">
          <ion-icon name="podium"></ion-icon>
          <ion-label>Estado</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
