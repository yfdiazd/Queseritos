<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="crearModal()">
      <ion-icon slot="icon-only" name="add" color="success"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="div-principal">
    <ion-item-sliding class="slider" *ngFor="let lista of FB.clientesLista">
      <ion-item class="item">
        <ion-card class="card">
          <ion-card-title><span>{{lista.nombres}} {{lista.apellidos}}</span></ion-card-title>
          <p><span>{{lista.numIndetificacion}}</span></p>
          <p><span>Empresa:</span>{{lista.empresa}}</p>
          <p><span>Tel:</span>{{lista.celular}}</p>
          <p><span>Correo:</span>{{lista.correo}}</p>
          <p><span>Direcci√≥n:</span>{{lista.direccion}}</p>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(lista)">Eliminar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editarModal(lista)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
