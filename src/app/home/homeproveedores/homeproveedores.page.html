<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">PROVEEDORES</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="crearModal()">
      <ion-icon slot="icon-only" name="add" color="success"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <ion-item-sliding class="slider" *ngFor="let lista of FB.proveedoresLista">
      <ion-item class="item">
        <ion-card class="card">
          <ion-card-title><p>{{lista.nombre}}</p></ion-card-title>
          <ion-card-title><p>{{lista.apellido}}</p></ion-card-title>
          <p><span>Número de Identificación: </span> {{lista.numIndetificacion}}</p>
          <p><span>Celular: </span> {{lista.telefono}}</p>
          <p><span>Dirección: </span> {{lista.direccion}}</p>
          <p><span>Correo Electrónico: </span> {{lista.correo}}</p>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(lista)">Eliminar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editarModal(lista)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
