<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">DISTRIBUYE TU COMPRA</ion-title>
    <ion-buttons *ngIf="mostrarCrearConfirmar" slot="end" (click)="presentPopover()">
      <ion-icon slot="icon-only" name="add" color="success"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="volver()" color="danger">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="div-principal">
    <div class="info">
      <p class="p">Peso confirmado:</p>
      <h3 class="h3">{{FB.sumapesoConfirmado}}<span>kg de</span> {{pesoTotal}}<span>Kg.</span></h3>
      <p class="p">Valor calculado:</p>
      <h3 class="h3">{{FB.saldoPesoConfirmado | currency:'USD':true: '2.0-0'}}</h3>
    </div>
  </div>
  <div class="div_tabla">
    <p #siver>Lista Confirmaci√≥n</p>
    <table class="table">
      <thead class="thead">
        <th class="th1">Estado</th>
        <th class="th2">Peso <span>Kg</span></th>
        <th class="th3">Valor Kg</th>
        <th class="th4">Valor Total</th>
      </thead>
      <tbody class="tbody">
        <tr class="tr">
        </tr>
      </tbody>
    </table>
    <ion-item-sliding class="slider" *ngFor="let lista of FB.pesajeConfirmadoLista">
      <ion-item class="item">
        <label class="td1" (ngModel)="numbulto">{{lista.nombreEstadoQueso}}</label>
        <label class="td2" (ngModel)="peso">{{lista.cantidadEstado}}</label>
        <label class="td3" (ngModel)="numbulto">{{lista.costoKilo | currency:'USD':true: '2.0-0'}}</label>
        <label class="td4" (ngModel)="numbulto">{{lista.costoTotalEstado | currency:'USD':true: '2.0-0'}}</label>
      </ion-item>
      <ion-item-options class="item-opt" side="end">
        <ion-item-option color="danger" (click)="removeRegister(lista)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- <div class="div_toggle">
        <ion-chip class="btn-add" (click)="agregarBultoLista()">
          <ion-icon name="add" color="success"></ion-icon>
          <ion-label color="dark">Agregar</ion-label>
        </ion-chip>
      </div>
      <ion-button (click)="guardar()" expand="full" color="success">
        <ion-icon name="save-outline"></ion-icon>
        <ion-label>Guardar</ion-label>
      </ion-button> -->

  </div>
</ion-content>
