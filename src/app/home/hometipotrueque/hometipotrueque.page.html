<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">TIPOS DE TRUEQUE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu" color="danger"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="crearModal()">
      <ion-icon slot="icon-only" name="add" color="success"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-principal">
    <ion-card class="card" *ngFor="let lista of FB.tipoTruequeLista">
      <p>Código: {{lista.codigo}}</p>
      <p>Descripción: {{lista.descripcion}}</p>
    </ion-card>
  </div>
  <ion-fab (click)="presentActionSheet()" class="btn-options" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="hammer"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
